<!doctype html>
<html lang="es">
<head>
  <!-- Meta base -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Android / Desktop: color de la barra del navegador -->
  <meta name="theme-color" content="#2a892e"> <!-- poné #000000 en páginas negras como menu.html -->

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Título y estilos -->
  <title>Canchita — Paso 5</title>
  <link rel="stylesheet" href="../css/app.css?v=6">
  <style>
    /* Estilos locales (tema verde) */
    .money{ display:flex; align-items:center; gap:8px; margin-top:12px; }
    .peso{ color:#fff; font-size:1.5rem; padding-right:8px; line-height:1; }
    .money-input{ height:50px; } /* como en tu XML */
  </style>
</head>
<body class="page-canchita">
  <main>
    <div class="canchita-wrap">
      <h1 class="canchita-title">¿Cuánto salió el equipamiento?</h1>

      <form id="form5" class="canchita-form" novalidate>
        <div class="money">
          <span class="peso">$</span>
          <input id="montoEquip"
                 class="canchita-input money-input"
                 type="text"
                 inputmode="numeric"
                 pattern="[0-9]*"
                 maxlength="6"
                 placeholder="Ingrese el monto"
                 autocomplete="off"
                 enterkeyhint="done"
                 autofocus />
        </div>

        <div class="canchita-actions">
          <button id="next" class="btn btn-primary" type="submit" style="display:none">
            Siguiente →
          </button>
        </div>
      </form>
    </div>
  </main>

  <script src="../js/nav-transitions.js?v=3"></script>
  <script>
    (function(){
      const KEY  = 'canchita_state_v1';
      const NEXT = 'canchita6.html';

      const form  = document.getElementById('form5');
      const input = document.getElementById('montoEquip');
      const next  = document.getElementById('next');

      // Prefill si ya había valor guardado
      try {
        const s = JSON.parse(sessionStorage.getItem(KEY) || '{}');
        if (s && s.equipamiento && Number.isFinite(s.equipamiento.precio)) {
          input.value = String(s.equipamiento.precio);
        }
      } catch {}

      // Mantener solo dígitos (máx 6) y mostrar/ocultar botón
      function sanitize(){
        const digits = (input.value || '').replace(/\D+/g, '').slice(0, 6);
        if (digits !== input.value) input.value = digits;
        toggleNext();
      }
      function isValid(){
        const n = Number(input.value);
        return Number.isFinite(n) && n >= 1 && n <= 999999;
      }
      function toggleNext(){ next.style.display = isValid() ? 'inline-block' : 'none'; }

      input.addEventListener('input', sanitize);
      input.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); form.requestSubmit(); }});
      sanitize();

      form.addEventListener('submit', (ev)=>{
        ev.preventDefault();
        if (!isValid()){ input.focus(); return; }
        const n = Number(input.value);

        // Guardar en sessionStorage y avanzar
        let s={}; try{ s = JSON.parse(sessionStorage.getItem(KEY) || '{}'); }catch{}
        s.equipamiento = Object.assign({ hubo:true, imputadoA:'todos', jugadores:[] }, s.equipamiento, { precio: n });
        sessionStorage.setItem(KEY, JSON.stringify(s));

        if (window.startPageLeave) startPageLeave(NEXT, true);
        else location.href = NEXT;
      });
    })();
  </script>
</body>
</html>
