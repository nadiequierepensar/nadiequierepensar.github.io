<!doctype html>
<html lang="es">
<head>
<!-- Favicon – Canchita -->
<link rel="icon" type="image/png" href="../images/canchita.png" sizes="any">
<link rel="shortcut icon" href="../images/canchita.png">
<link rel="apple-touch-icon" href="../images/canchita.png">

  <!-- Meta base -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Android / Desktop: color de la barra del navegador -->
  <meta name="theme-color" content="#2a892e"> <!-- poné #000000 en páginas negras como menu.html -->

  <!-- iOS PWA: pantalla completa + status bar translúcida -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Título y estilos -->
  <title>Canchita — Paso 3</title>
  <link rel="stylesheet" href="../css/app.css?v=6">

  <style>
    /* Estilos locales de esta pantalla (tema verde) */
    .money { display:flex; align-items:center; gap:8px; margin-top:12px; }
    .peso  { color:#fff; font-size:1.5rem; padding-right:8px; line-height:1; }
    .money-input { height:50px; } /* como en tu XML */
  </style>
</head>
<body class="page-canchita">
  <main>
    <!-- Contenedor principal -->
    <div class="canchita-wrap">
      <h1 class="canchita-title">¿Cuánto salió la canchita?</h1>

      <!-- Formulario: ingreso del precio de la cancha (obligatorio para todos) -->
      <form id="form3" class="canchita-form" novalidate>
        <div class="money">
          <span class="peso">$</span>
          <input
            id="monto"
            class="canchita-input money-input"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="6"
            placeholder="Ingrese el monto"
            autocomplete="off"
            enterkeyhint="done"
            autofocus
          />
        </div>

        <!-- Acciones -->
        <div class="canchita-actions">
          <button id="next" class="btn btn-primary" type="submit" style="display:none">
            Siguiente →
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Scripts: transiciones y lógica de pantalla -->
  <script src="../js/nav-transitions.js?v=3"></script>
  <script>
    (function(){
      // Clave de estado del flujo Canchita y próxima pantalla
      const KEY  = 'canchita_state_v1';
      const NEXT = 'canchita4.html';

      // Refs
      const form  = document.getElementById('form3');
      const input = document.getElementById('monto');
      const next  = document.getElementById('next');

      // Prefill si ya había valor guardado
      try {
        const s = JSON.parse(sessionStorage.getItem(KEY) || '{}');
        if (Number.isFinite(s.precio_canchita)) input.value = String(s.precio_canchita);
      } catch {}

      // Normaliza a solo dígitos, límite 6, y muestra/oculta botón
      function sanitize(){
        const digits = (input.value || '').replace(/\D+/g, '').slice(0, 6);
        if (digits !== input.value) input.value = digits;
        toggleNext();
      }

      function isValid(){
        const n = Number(input.value);
        return Number.isFinite(n) && n >= 1 && n <= 999999;
      }

      function toggleNext(){
        next.style.display = isValid() ? 'inline-block' : 'none';
      }

      input.addEventListener('input', sanitize);

      // Enter en teclado → submit
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') { e.preventDefault(); form.requestSubmit(); }
      });

      // Estado inicial del botón
      sanitize();

      // Submit → guardar y avanzar
      form.addEventListener('submit', (ev) => {
        ev.preventDefault();
        if (!isValid()){ input.focus(); return; }

        const n = Number(input.value);
        let s = {};
        try { s = JSON.parse(sessionStorage.getItem(KEY) || '{}'); } catch {}
        s.precio_canchita = n;
        sessionStorage.setItem(KEY, JSON.stringify(s));

        if (window.startPageLeave) startPageLeave(NEXT);
        else location.href = NEXT;
      });
    })();
  </script>
</body>
</html>
