<!doctype html>
<html lang="es">
<head>
  <!-- Meta base -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Android / Desktop: color de la barra del navegador -->
  <meta name="theme-color" content="#2a892e"> <!-- poné #000000 en páginas negras como menu.html -->

  <!-- iOS PWA: pantalla completa + status bar translúcida -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Título y estilos -->
  <title>Canchita — Paso 4</title>
  <link rel="stylesheet" href="../css/app.css?v=6">

  <style>
    /* Estilos locales para este paso (dos opciones apiladas) */
    .stack { display: grid; gap: 12px; margin-top: 16px; }
    .btn-yes  { background: #4CAF50; color:#fff; font-weight:700; }
    .btn-no   { background: #E91E63; color:#fff; font-weight:700; }
    .btn { padding:12px 16px; border:0; border-radius:12px; cursor:pointer; }
  </style>
</head>
<body class="page-canchita">
  <main>
    <div class="canchita-wrap">
      <h1 class="canchita-title">¿Alquilaron equipamiento?</h1>

      <!-- Dos caminos: Sí → Paso 5 / No → salta a Paso 7 -->
      <div class="stack">
        <button id="si" class="btn btn-yes" type="button">Sí, alquilamos</button>
        <button id="no" class="btn btn-no"  type="button">No, no alquilamos</button>
      </div>
    </div>
  </main>

  <!-- Scripts: transiciones y lógica de pantalla -->
  <script src="../js/nav-transitions.js?v=3"></script>
  <script>
    (function(){
      const KEY   = 'canchita_state_v1';
      const NEXT_SI = 'canchita5.html';
      const NEXT_NO = 'canchita7.html';

      function getState(){
        try { return JSON.parse(sessionStorage.getItem(KEY) || '{}'); }
        catch { return {}; }
      }
      function setState(s){
        sessionStorage.setItem(KEY, JSON.stringify(s));
      }

      // Botón "Sí": marcar equipamiento.hubo = true y continuar a Paso 5 (monto)
      document.getElementById('si').addEventListener('click', function(){
        const s = getState();
        s.equipamiento = Object.assign({ hubo: true }, s.equipamiento);
        setState(s);
        if (window.startPageLeave) startPageLeave(NEXT_SI, true);
        else location.href = NEXT_SI;
      });

      // Botón "No": marcar equipamiento.hubo = false, limpiar datos y saltar a Paso 7
      document.getElementById('no').addEventListener('click', function(){
        const s = getState();
        s.equipamiento = { hubo: false, precio: 0, imputadoA: 'todos', jugadores: [] };
        setState(s);
        if (window.startPageLeave) startPageLeave(NEXT_NO, true);
        else location.href = NEXT_NO;
      });
    })();
  </script>
</body>
</html>
